<div ng-show="offer3current" class="swell" id="offerPage3">
  <form  data-toggle="validator" role="form" id="offer3form" name="offer3form">
    <button class="btn btn-default btn-lg" ng-click="prevOfferPage()">Back</button>
    <div class="row-fluid">
      <h1 class="text-center">Step 3 of 3</h1>
      <div class="desiredStyle">
        <h3>Which style do you want?</h3>
        <select ng-change="" class="form-control" name="desiredStyle" ng-model="offer.desiredStyle">
          <option value="" selected="selected">Select desired style</option>
          <option value="{{$index}}" ng-repeat="thing in things track by $index">{{thing}}</option>
        </select>
      </div>
    </div>
    <div class="row-fluid">
      <div class="specialNotes">
        <h3>Special notes</h3>
        <div class="form-group">
          <textarea rows="4" cols="50" class="form-control" placeholder="Write any additional information or requests regarding your trade offer here."></textarea>
        </div>
      </div>
    </div>
  </form>
  <br>
  <button type="submit" form="offer3form" class="btn btn-default btn-lg" ng-click="nextOfferPage()">Next</button>
</div>
